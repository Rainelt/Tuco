<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <title>TUCO</title>
</head>
<body>
    <div class="boxLogo">
        <div class="logo-container">
            <img src="./img/cercle1.png" class="circle1">
            <img src="./img/cercle2.png" class="circle2">
        </div>
        <p class="texte" id="myText">TUCO</p>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="spinner" id="mySpinner"></div>
    </div>
    
    <div class="overlay-popup" id="popup">
        <div class="content-popup">
            <div class="popup-header">CLASSEMENT</div>
            <ul class="popup-list" id="popupList">
            </ul>
            <button class="popup-button" id="closePopup">X</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="mycanvas"></canvas>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
